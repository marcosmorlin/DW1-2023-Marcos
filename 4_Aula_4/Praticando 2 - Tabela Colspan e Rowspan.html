<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabela Coslpan</title>

        <style>
            table, td{
                border: 1px solid red;
            }
            td{
                padding: 30px 60px;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <h2>Praticando 2 - Tabelas Colspan e Rowspan</h2>
        
        <a href="file:///C:/Users/Marcos/OneDrive/Documentos/MAT%C3%89RIAS%20PENDENTES%20-%20ADS/3%C2%BA%20Semestre/DESENVOLVIMENTO%20WEB%201%20-%20DW1A4/Visual%20Studio/4%20-%20Aula%204/Aula%204%20-%20Menu%20Principal.html" target="_blank">
            <p>Voltar ao Menu Principal</p>
        </a>

        <h2>Tabela Coslpan</h2>
        <table>
            <tr>
                <td colspan="3">Coslpan</td><!--1 Cédula na primeira linha-->
            </tr>
            <tr>
                <td>-</td><!--3 Cédulas na segunda linha-->
                <td>-</td>
                <td>-</td>
            </tr>
        </table>

        <br><br>


        <h2>Tabela Rowspan</h2>
        <table>
            <tr>
                <td>-</td><!--2 Cédulas na primeira linha-->
                <td rowspan="3">Rowspan</td>
            </tr>
            <tr>
                <td>-</td><!--1 Cédula na segunda linha-->
            </tr>
            <tr>
                <td>-</td>
            </tr>
        </table>

        <br><br>

    </body>
</html>
