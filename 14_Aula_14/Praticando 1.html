<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js.map"></script>

        <style>
            body{
                background-image: linear-gradient(to right, rgb(145, 202, 235),rgb(177, 235, 18));;
            }
            a{
                color: rgb(16, 16, 192);
            }
        </style>
    </head>

    <body>

        <a href="../14_Aula_14/Menu Principal.html" target="_self">
            <p>Voltar ao Menu</p>
        </a>

        <h1>Praticando 1 - Formulário Bootstrap</h1>

        <form action="/action_page.php" method="get">
            <div class="mb-5">
                <div class="col-sm-5">
                    <label for="fname">Nome:</label><br>
                    <input class="form-control" placeholder="Digite seu nome..." type="text" id="fname" name="fname"><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.aqui" name="email"><br>
                </div>

            <div class="row g-3">
                <div class="col-sm-3">
                    <label for="phone">Telefone:</label><br>
                    <input type="phone" id="phone" class="form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="1234.5678"><br>
                </div>
                <div class="col-sm-4">
                    <label for="homepage">Adicione URL</label><br>
                    <input type="url" name="homepage" class="form-control" id="homepage"><br>
                </div>
            </div>


            <div class="row g-3">
                <div class="col-sm-1">
                    <label for="quantity">Quantidade de Pessoas na família:</label><br>
                    <input type="number" name="quantity" class="form-control" id="quantity"><br>
                </div>
                <div class="col-sm-2">
                    <label for="date">Aniversário</label><br>
                    <input type="date" name="Aniversário" class="form-control" id="Aniversário"><br>
                </div>
                <div class="col-sm-2">
                    <label for="file">Selecione um arquivo:</label><br>
                    <input type="file" name="myFile" id="myFile"><br>
                </div>
            </div>

            <label for="fname">Escolha o Curso:</label><br>

            <select name="curso" id="curso">
                <option value="ADS">Analise e Desenvolvimento de Sistemas - ADS</option>
                <option value="Sistemas">Sistemas de Informação</option>
                <option value="Física">Física</option>
                <option value="Engenharia">Engenharia Elétrica</option>
                <option value="EngenhariaC">Engenharia Civil</option>
            </select><br>
            <br>

            <label for="Obs">Observações</label><br>
            <textarea id="Obs" name="Obs" rows="5" cols="70"></textarea><br>

            <p>Trabalha/Já Trabalhou na área?:</p>
            <input type="radio" name="opcao" id="sim">
            <label for="sim">Sim</label><br>
            <input type="radio" name="opcao" id="não">
            <label for="não">Não</label><br>

            <br>
            <p>Dispositivos que Possui:</p>
            <input type="checkbox" name="Celular" id="cel">
            <label for="opc1">Celular</label><br>
            <input type="checkbox" name="opc2" id="opc2">
            <label for="opc2">Notebook</label><br>
            <input type="checkbox" name="opc3" id="opc3">
            <label for="opc3">Desktop</label><br>
            <input type="checkbox" name="opc4" id="opc4">
            <label for="opc4">Tablet</label><br>

            <br>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-warning" type="reset">Limpar</button>
        </form>
    </body>
</html>
